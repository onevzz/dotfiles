# Configuration for Alacritty, the GPU enhanced terminal emulator.
# See https://alacritty.org/ for all configuration options.

[env]
TERM = "xterm-256color"

[shell]
program = "pwsh"

[window]
title = "Alacritty"
opacity = 0.9
dynamic_padding = false

  [window.padding]
  x = 20
  y = 20

  [window.class]
  general = "Alacritty"
  instance = "Alacritty"

[scrolling]
history = 2000

[font]
size = 12
#size = 20

  [font.normal]
  family = "ComicCode Nerd Font"
  style = "Regular"

  [font.bold]
  family = "ComicCode Nerd Font"
  style = "Bold"

  [font.italic]
  family = "ComicCode Nerd Font"
  style = "Italic"

  [font.bold_italic]
  family = "ComicCode Nerd Font"
  style = "Bold Italic"

  [font.offset]
  x = 0
  y = 1

#######################################
##       The Night Owl Colors        ##
#######################################

[colors]
draw_bold_text_with_bright_colors = true

  [colors.primary]
  background = "#011627"
  foreground = "#d6deeb"

  [colors.cursor]
  text = "#011627"
  cursor = "#d6deeb"

  [colors.selection]
  background = "#1b90dd"

  [colors.normal]
  black = "#011627"
  red = "#ef5350"
  green = "#22da6e"
  yellow = "#c5e478"
  blue = "#82aaff"
  magenta = "#c792ea"
  cyan = "#21c7a8"
  white = "#ffffff"

  [colors.bright]
  black = "#575656"
  red = "#ef5350"
  green = "#22da6e"
  yellow = "#ffeb95"
  blue = "#82aaff"
  magenta = "#c792ea"
  cyan = "#7fdbca"
  white = "#ffffff"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "Copy"
mods = "None"
action = "Copy"

[[keyboard.bindings]]
key = "Paste"
mods = "None"
action = "Paste"

[[keyboard.bindings]]
key = "Insert"
mods = "Shift"
action = "PasteSelection"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "F11"
mods = "None"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "PageUp"
mods = "None"
action = "ScrollPageUp"
mode = "~Alt"

[[keyboard.bindings]]
key = "PageDown"
mods = "None"
action = "ScrollPageDown"
mode = "~Alt"

[[keyboard.bindings]]
key = "Home"
mods = "Shift"
action = "ScrollToTop"
mode = "~Alt"

[[keyboard.bindings]]
key = "End"
mods = "Shift"
action = "ScrollToBottom"
mode = "~Alt"
